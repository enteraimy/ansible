---

- hosts: webservers                                                                                                                                                 
  become: yes 
  become_user: root
  become_method: sudo
  vars_prompt:

    - name: file
      prompt: Allow file transfer?
      private: false
      default: "no"
      
    - name: compression
      prompt: Allow gzip compression?
      private: false
      default: "no"   
         
  tasks:

  - name: generate
    include_role:
      name: nginx

  - name: Restart services
    community.docker.docker_compose_v2:
      project_src: {{ HOME }}/dock/
      state: restarted
    when: out.changed == true  
